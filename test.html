<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Switch Direction Testpage</title>
</head>
<body>
    <textarea>Text1</textarea>
    <textarea dir="rtl">Text2</textarea>
    <textarea dir="ltr">Text3</textarea>
    <textarea style="direction:rtl">Text2</textarea>
    <textarea style="direction:ltr">Text3</textarea>
    <textarea style="direction:rtl" dir="ltr">Text4</textarea>
    <textarea style="direction:ltr" dir="ltr">Text5</textarea>
</body>
</html>
