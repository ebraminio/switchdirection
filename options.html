<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Switch Direction Options</title>
  <link rel="stylesheet" href="options.css" />
  <script src="options.js" type="text/javascript"></script>
</head>
<body>
  <h1>
    <img src="icon_48.png" alt="icon" />
    Options Page
  </h1>
  <h2>Switch Direction Options</h2>
  <div class="checkbox">
    <input type="checkbox" id="simpleSwitch" />
    <label for="simpleSwitch">Enable Switch Direction button for edits</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="pageSwitch" />
    <label for="pageSwitch">Enable Switch Direction button for pages</label>
  </div>
  <div class="checkbox">
    <input type="checkbox" id="ctrlShiftXSwitch" />
    <label for="ctrlShiftXSwitch">Enable Switch Direction with Ctrl+Shift+X</label>
  </div>
</body>
</html>
